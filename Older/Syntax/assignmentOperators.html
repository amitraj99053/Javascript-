<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Operators</h1>
    <h2>The Assignment (=) Operator</h2>

    <p>The = operator is used to assign values to variables.</p>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        let x = 5;
        let y = 6;
        let sum = x + y;
        let mul = x * y;
        let sub = x - y;

        document.getElementById("demo").innerHTML = "The sum is " + sum;
        document.getElementById("demo1").innerHTML = "The mul is " + mul;
        document.getElementById("demo2").innerHTML = "The sub is " + sub;

    </script>

</body>

</html>
