<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Expressions</h1>
    <h2>Expressions Compute to Values</h2>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
        let x = 5;
        let y = 6;


        document.getElementById("demo").innerHTML = (5 + 6) * 10;

        <!-- Expressions can also contain variable -->
        document.getElementById("demo1").innerHTML = x * 10;
        document.getElementById("demo2").innerHTML = (55 - 6) * y;
        document.getElementById("demo3").innerHTML = "Amit" + " " + "Kumar";
    </script>

</body>

</html>
